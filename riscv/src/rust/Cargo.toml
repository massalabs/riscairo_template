[package]
name = "riscairo_guest_rs"
version = "0.1.0"
authors = []
edition = "2021"

[dependencies]
micropb = { version = "0.1", features = ["alloc"] }
blake2 = {version = "0.10", default-features = false}

# Do not edit after this line
[profile.dev]
panic = "abort"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"
